<div class="container">
    <h1 *ngIf="id">Edit User</h1>
    <h1 *ngIf="!id">Add User</h1>
    
    <form [formGroup]="userForm" (ngSubmit)="addUser()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" formControlName="Username">
        <div *ngIf="userForm.get('Username')?.invalid && userForm.get('Username')?.touched" class="text-danger">
          Username is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text" id="image" class="form-control" formControlName="Image">
        <div *ngIf="userForm.get('Image')?.invalid && userForm.get('Image')?.touched" class="text-danger">
          Image URL is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
          A valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="id">User ID</label>
        <input type="text" id="id" class="form-control" formControlName="id">
        <div *ngIf="userForm.get('id')?.invalid && userForm.get('id')?.touched" class="text-danger">
          User ID is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">{{ id ? 'Update' : 'Add' }} User</button>
    </form>
  </div>
