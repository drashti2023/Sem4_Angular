<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Resume Form</h2>
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        placeholder="Enter your full name"
                        name="name"
                        (input)="datafill($event)"
                        required
                    />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="Enter your email"
                        name="email"
                        (input)="datafill($event)"
                        required
                    />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input
                        type="tel"
                        id="phone"
                        class="form-control"
                        placeholder="Enter your phone number"
                        name="phone"
                        (input)="datafill($event)"
                        required
                    />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input
                        type="text"
                        id="address"
                        class="form-control"
                        placeholder="Enter your address"
                        name="address"
                        (input)="datafill($event)"
                        required
                    />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="education">Education</label>
            <input
                type="text"
                id="education"
                class="form-control"
                placeholder="Enter your highest level of education"
                name="education"
                (input)="datafill($event)"
                required
            />
        </div>
        
        <div class="form-group">
            <label for="skills">Skills</label>
            <input
                type="text"
                id="skills"
                class="form-control"
                placeholder="Enter your skills"
                name="skills"
                (input)="datafill($event)"
                required
            />
        </div>
        <div class="form-group">
            <label for="experience">Work Experience</label>
            <textarea
                id="experience"
                class="form-control"
                rows="4"
                placeholder="Describe your work experience"
                name="experience"
                (input)="datafill($event)"
                required
            ></textarea>
        </div>
    </form>

    <h4 class="text-center mb-4">Project Details</h4>
    <form (submit)="addProjects($event)">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="proj_name">Project Name</label>
                    <input
                        type="text"
                        id="proj_name"
                        class="form-control"
                        placeholder="Project name"
                        name="proj_name"
                        (input)="makeProjects($event)"
                        required
                    />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="proj_description">Project Description</label>
                    <input
                        type="text"
                        id="description"
                        class="form-control"
                        placeholder="Enter Project Description"
                        name="description"
                        (input)="makeProjects($event)"
                        required
                    />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input
                        type="date"
                        id="date"
                        class="form-control"
                        name="date"
                        (input)="makeProjects($event)"
                        required
                    />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input
                        type="date"
                        id="date"
                        class="form-control"
                        name="date"
                        (input)="makeProjects($event)"
                        required
                    />
                </div>
            </div>
        </div>
        <input type=submit/>
    </form>

    <h4 class="text-center mb-4">Certificates</h4>
    <form (submit)="addCertificates($event)">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="certi_name">Certificate Name</label>
                    <input
                        type="text"
                        id="cname"
                        class="form-control"
                        placeholder="Enter certificate"
                        name="cname"
                        (input)="newCertificates($event)"
                        required
                    />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="institute">Institute Name</label>
                    <input
                        type="text"
                        id="iname"
                        class="form-control"
                        placeholder="Enter your institute name"
                        name="iname"
                        (input)="newCertificates($event)"
                        required
                    />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="course_name">Course Name</label>
                    <input
                        type="text"
                        id="cou_name"
                        class="form-control"
                        placeholder="Enter course"
                        name="cou_name"
                        (input)="newCertificates($event)"
                        required
                    />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="c_id">Certificate_id</label>
                    <input
                        type="text"
                        id="cid"
                        class="form-control"
                        placeholder="Enter certificate id"
                        name="cid"
                        (input)="newCertificates($event)"
                        required
                    />
                </div>
            </div>
        </div>
        <input type=submit/>
    </form>
    


    <h3 class="mt-5">Student Details</h3>
    <pre>{{ student | json }}</pre>
</div>
